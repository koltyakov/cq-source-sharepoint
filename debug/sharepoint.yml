kind: source
spec:
  name: "sharepoint"
  registry: "local"
  path: "../bin/cq-source-sharepoint"
  version: "development"
  # path: "koltyakov/sharepoint"
  # version: "v1.5.0"
  destinations: ["${CQ_DESTINATION}"]
  spec:
    auth:
      # strategy: "addin"
      # creds:
      #   siteUrl: ${SP_SITE_URL}
      #   clientId: ${SP_CLIENT_ID}
      #   clientSecret: ${SP_CLIENT_SECRET}
      # strategy: "saml"
      # creds:
      #   siteUrl: ${SP_SITE_URL}
      #   username: ${SP_USERNAME}
      #   password: ${SP_PASSWORD}
      strategy: "ondemand"
      creds:
        siteUrl: ${SP_SITE_URL}
    search:
      profiles:
        query_text: "*"
        source_id: "b09a7990-05ea-4af9-81ef-edfab16c4e31"
        trim_duplicates: false
        select_properties:
          - Title -> name
    lists:
      _catalogs/users:
        select:
          - Title->name
          - UserName
          - FirstName
          - LastName
          - JobTitle
          - Department
          - EMail
          - IsSiteAdmin
          - Deleted
        filter: "UserName ne null"
        alias: "user"
      Shared Documents:
        select:
          - FileLeafRef
          - FileRef
          - FileDirRef
          - Author/Title
          - File/Length
        expand:
          - Author
          - File
        alias: "document"
      Lists/Managers:
        select:
          - Title
        alias: "manager"
      Lists/Customers:
        select:
          - Title
          - RoutingNumber
          - Region
          - Revenue
          - ManagerId
        alias: "customer"
      Lists/Orders:
        select:
          - Title
          - CustomerId
          - OrderNumber
          - OrderDate
          - Total
        alias: "order"
    content_types:
      Task:
        select:
          - Title
          - AssignedTo/Title
          - TaskDueDate
          - TaskStatus
          - PercentComplete
        expand:
          - AssignedTo
        alias: "task"
    mmd:
      8ed8c9ea-7052-4c1d-a4d7-b9c10bffea6f:
        alias: "department"
    profiles:
      enabled: false
    search:
      media:
        query_text: "media"
        select_properties:
          - Size
          - Title
          - ContentTypeId
          - IsDocument
          - FileType
          - DocId
          - SPWebUrl
          - SiteId
          - WebId
          - ListId
      profiles:
        query_text: "*"
        source_id: "b09a7990-05ea-4af9-81ef-edfab16c4e31"
        trim_duplicates: false
